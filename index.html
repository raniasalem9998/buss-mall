<!DOCTYPE html>

<head>
<link rel="stylesheet" href="style.css">
    <title>Buss Mall</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <main>
        <h1>Welcome To <strong>Buss Mall</strong></h1>
        <div id="products">
            <img id="first" src="" alt="">
            <img id="second" src="" alt="">
            <img id="third" src="" alt="">
        </div>
        
        <form id="chooseRounds">
            <fieldset>
                <lable for="rounds">How many rounds would you like to play?</lable>
                <input id="rounds" type="number" value="25">
                <br>
                <button id="submit" value="submit"></button>
            </fieldset>
           
        </form>
        <ul id="results">What you did choose:</ul>
        <canvas id="chart" width="400" height="200"></canvas>
    </main>
    <script src="app.js"></script>
</body>


</html>
